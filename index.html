<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nébuleuse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-start: #f0f2f5; --bg-end: #e0e2e5; --card: #ffffff; --text: #1e293b; --accent: #10b981; --border: #e2e8f0;
            --radius-max: 50px;
        }
        [data-theme="dark"] {
            --bg-start: #0f172a; --bg-end: #1a2336; --card: #1e293b; --text: #f1f5f9; --border: #334155;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text); height: 100vh; display: flex; flex-direction: column; transition: 0.8s background ease;
            overflow: hidden; background-size: 200% 200%; animation: gradientShift 10s ease infinite alternate;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- Global --- */
        body.senior-mode { transform: scale(1.1); transform-origin: top center; }

        /* --- Éléments Flottants du Haut --- */
        .floating-top { position: fixed; top: 20px; left: 20px; right: 20px; display: flex; justify-content: space-between; pointer-events: none; z-index: 100; }
        .pill { background: var(--card); border: 1px solid var(--border); padding: 8px 18px; border-radius: var(--radius-max); box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; align-items: center; gap: 12px; pointer-events: auto; position: relative; }
        .btn-icon { background: none; border: none; color: var(--text); cursor: pointer; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-icon:hover { background: var(--bg-start); color: var(--accent); }

        .engine-container { position: relative; display: flex; align-items: center; cursor: pointer; }
        .engine-icon { width: 22px; height: 22px; border-radius: 4px; }
        .engine-select { position: absolute; inset: 0; opacity: 0; cursor: pointer; appearance: none; }

        /* --- Centre --- */
        main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .app-title { font-size: 3rem; font-weight: 900; margin-bottom: 25px; color: var(--accent); letter-spacing: -2px; }
        .search-box { display: flex; background: var(--card); border: 1px solid var(--border); padding: 8px; border-radius: var(--radius-max); width: 100%; max-width: 550px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .search-box input { flex: 1; border: none; background: transparent; color: var(--text); padding: 0 20px; font-size: 1.1rem; outline: none; }
        .btn-go { background: var(--accent); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* --- Favoris --- */
        .fav-grid { display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; margin-top: 35px; max-width: 800px; }
        .fav-item { background: var(--card); border: 1px solid var(--border); padding: 10px 18px; border-radius: var(--radius-max); display: flex; align-items: center; gap: 8px; transition: 0.3s; position: relative; text-decoration: none; color: inherit; font-size: 0.9rem; }
        .fav-item:hover { transform: scale(1.05); border-color: var(--accent); }
        .fav-item img { width: 18px; height: 18px; }
        .btn-add { background: var(--accent); color: white; border: none; cursor: pointer; font-weight: bold; }
        .del-btn { position: absolute; top: -5px; right: -5px; width: 18px; height: 18px; background: #ff7675; color: white; border-radius: 50%; border: none; font-size: 10px; display: none; align-items: center; justify-content: center; cursor: pointer; }
        .fav-item:hover .del-btn { display: flex; }

        /* --- Post-it Déplaçable --- */
        #postIt { position: absolute; top: 150px; right: 50px; width: 220px; height: 220px; background: #fff382; box-shadow: 5px 5px 15px rgba(0,0,0,0.15); padding: 15px; border-radius: 5px; display: none; flex-direction: column; z-index: 1000; cursor: grab; color: #444; }
        #postIt:active { cursor: grabbing; }
        .post-it-header { display: flex; justify-content: space-between; align-items: center; height: 20px; width: 100%; border-bottom: 1px solid rgba(0,0,0,0.05); margin-bottom: 10px; }
        .post-it-header button { background: none; border: none; font-size: 1rem; cursor: pointer; color: #777; }
        #postIt textarea { flex: 1; background: transparent; border: none; outline: none; resize: none; font-family: 'Comic Sans MS', cursive, sans-serif; font-size: 1.1rem; color: inherit; }

        /* --- Ambiance Bar (Pilule du bas) --- */
        .floating-bottom { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; transition: 0.3s; }
        .close-bottom { position: absolute; top: -10px; right: -10px; background: #ff7675; color: white; border-radius: 50%; width: 22px; height: 22px; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; font-size: 12px; }
        .floating-bottom:hover .close-bottom { display: flex; }
        .quote-display { font-size: 0.9rem; font-style: italic; opacity: 0.8; max-width: 250px; }
        .breathe-btn { background: var(--accent); color: white; border: none; border-radius: var(--radius-max); padding: 8px 15px; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        /* --- Studio Respiration (Plein Écran) --- */
        #breatheScreen { position: fixed; inset: 0; background: var(--bg-start); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .breathe-circle { width: 140px; height: 140px; border: 4px solid var(--accent); border-radius: 50%; margin: 40px auto; transition: 4s ease-in-out; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; }
        .breathe-circle.expand { transform: scale(2); background: rgba(16, 185, 129, 0.15); }
        .breathe-config { background: var(--card); padding: 30px; border-radius: 30px; border: 1px solid var(--border); width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .breathe-config select, .breathe-config input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border); background: var(--bg-start); color: var(--text); box-sizing: border-box; }

        /* --- Modal Favoris --- */
        #favModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3000; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: var(--card); padding: 25px; border-radius: 30px; width: 280px; text-align: center; }
        .modal-content input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 15px; border: 1px solid var(--border); background: var(--bg-start); color: var(--text); box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="floating-top">
        <div class="pill">
            <span id="clock">00:00</span> <span style="opacity: 0.2">|</span> <span id="weather">--°C</span>
        </div>
        <div class="pill">
            <div class="engine-container">
                <img id="activeEngineIcon" src="" class="engine-icon">
                <select id="enginePick" class="engine-select" onchange="updateEngine()">
                    <option value="lilo">Lilo</option>
                    <option value="google">Google</option>
                    <option value="ecosia">Ecosia</option>
                    <option value="duckduckgo">DuckDuckGo</option>
                </select>
            </div>
            <button class="btn-icon" onclick="togglePostIt()"><i class="far fa-sticky-note"></i></button>
            <button class="btn-icon" onclick="toggleTheme()"><i id="themeIcon" class="fas fa-moon"></i></button>
        </div>
    </div>

    <main>
        <h1 class="app-title">Nébuleuse</h1>
        <form id="searchForm" class="search-box">
            <input type="text" name="q" placeholder="Rechercher..." required autofocus>
            <button type="submit" class="btn-go"><i class="fas fa-search"></i></button>
        </form>
        <div class="fav-grid" id="favGrid"></div>
    </main>

    <div id="postIt">
        <div class="post-it-header">
            <span>Notes Rapides</span>
            <button onclick="setFutureNote()"><i class="fas fa-history"></i></button>
        </div>
        <textarea id="noteArea" placeholder="Mes idées..."></textarea>
    </div>

    <div class="floating-bottom" id="ambianceBar">
        <button class="close-bottom" onclick="document.getElementById('ambianceBar').style.display='none'">×</button>
        <div class="pill">
            <span id="quote" class="quote-display">"Prenez un instant."</span>
            <button class="breathe-btn" onclick="openBreathe()"><i class="fas fa-wind"></i> Respirez</button>
        </div>
    </div>

    <div id="breatheScreen">
        <button onclick="closeBreathe()" style="position:absolute; top:30px; right:30px; background:none; border:none; font-size:2.5rem; color:var(--text); cursor:pointer;">&times;</button>
        <div id="breatheSetup">
            <h2 style="font-size: 1.8rem;">Studio Respiration</h2>
            <div class="breathe-config">
                <label>Type d'exercice :</label>
                <select id="breatheType">
                    <option value="4-4">Carré (4s inspire / 4s expire)</option>
                    <option value="4-7-8">Détente (4s / 7s / 8s)</option>
                    <option value="5-5">Cohérence Cardiaque (5s / 5s)</option>
                </select>
                <label>Nombre de répétitions :</label>
                <input type="number" id="breatheCycles" value="4" min="1" max="20">
                <button class="pill" onclick="startBreatheSession()" style="width:100%; background:var(--accent); color:white; border:none; margin-top:15px; cursor:pointer; justify-content:center;">Lancer la séance</button>
            </div>
        </div>
        <div id="breatheAction" style="display:none;">
            <h2 id="breatheStatus" style="color:var(--accent)">Préparez-vous...</h2>
            <div id="circle" class="breathe-circle">...</div>
            <p id="cycleCount" style="opacity:0.7">Cycle 1 / 1</p>
        </div>
    </div>

    <div id="favModal">
        <div class="modal-content">
            <h3>Ajouter</h3>
            <input type="text" id="favName" placeholder="Nom">
            <input type="text" id="favUrl" placeholder="URL (ex: google.com)">
            <button class="pill" onclick="saveFav()" style="width:100%; justify-content:center; background:var(--accent); color:white; border:none; cursor:pointer;">OK</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text); margin-top:10px; cursor:pointer;">Fermer</button>
        </div>
    </div>

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 3);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 3);
        }

        let currentQuoteIndex = 0;

        // --- MOTEURS ---
        function updateEngine() {
            const key = document.getElementById('enginePick').value;
            document.getElementById('searchForm').action = engines[key].url;
            document.getElementById('activeEngineIcon').src = `https://www.google.com/s2/favicons?sz=64&domain=${engines[key].dom}`;
            localStorage.setItem('oasis_engine', key);
        }

        // --- FAVORIS ---
        let favs = JSON.parse(localStorage.getItem('oasis_favs')) || [{n:'YouTube', u:'https://youtube.com', d:'youtube.com'}];
        function renderFavs() {
            const grid = document.getElementById('favGrid');
            grid.innerHTML = favs.map((f, i) => `
                <div class="fav-item">
                    <a href="${f.u}" style="text-decoration:none; color:inherit; display:flex; align-items:center; gap:8px;">
                        <img src="https://www.google.com/s2/favicons?sz=64&domain=${f.d}"><span>${f.n}</span>
                    </a>
                    <button class="del-btn" onclick="deleteFav(${i})">X</button>
                </div>
            `).join('') + `<button class="fav-item btn-add" onclick="openModal()">+ Ajouter</button>`;
        }
        function openModal() { document.getElementById('favModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('favModal').style.display = 'none'; }
        function saveFav() {
            const n = document.getElementById('favName').value;
            let u = document.getElementById('favUrl').value;
            if(!u.startsWith('http')) u = 'https://' + u;
            favs.push({n, u, d: new URL(u).hostname});
            localStorage.setItem('oasis_favs', JSON.stringify(favs));
            renderFavs(); closeModal();
        }
        function deleteFav(i) { favs.splice(i, 1); localStorage.setItem('oasis_favs', JSON.stringify(favs)); renderFavs(); }

        // --- RESPIRATION (STUDIO) ---
        function openBreathe() { document.getElementById('breatheScreen').style.display = 'flex'; }
        function closeBreathe() { document.getElementById('breatheScreen').style.display = 'none'; location.reload(); }

        async function startBreatheSession() {
            const type = document.getElementById('breatheType').value;
            const cycles = parseInt(document.getElementById('breatheCycles').value);
            document.getElementById('breatheSetup').style.display = 'none';
            document.getElementById('breatheAction').style.display = 'block';

            const circle = document.getElementById('circle');
            const status = document.getElementById('breatheStatus');

            for(let i=1; i<=cycles; i++) {
                document.getElementById('cycleCount').innerText = `Cycle ${i} / ${cycles}`;
                
                status.innerText = "Inspirez...";
                circle.classList.add('expand');
                circle.innerText = "IN";
                await new Promise(r => setTimeout(r, 4000));

                if(type === "4-7-8") {
                    status.innerText = "Bloquez...";
                    circle.innerText = "HOLD";
                    await new Promise(r => setTimeout(r, 7000));
                }

                status.innerText = "Expirez...";
                circle.classList.remove('expand');
                circle.innerText = "OUT";
                await new Promise(r => setTimeout(r, type === "4-7-8" ? 8000 : 4000));
            }
            
            playBell();
            status.innerText = "Séance terminée !";
            setTimeout(closeBreathe, 2500);
        }

        // --- POST-IT & CAPSULE ---
        function togglePostIt() {
            const p = document.getElementById('postIt');
            p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        }

        const postIt = document.getElementById('postIt');
        let isDragging = false, offset = [0,0];
        postIt.onmousedown = (e) => {
            if(e.target.id === "noteArea" || e.target.tagName === 'BUTTON') return;
            isDragging = true;
            offset = [postIt.offsetLeft - e.clientX, postIt.offsetTop - e.clientY];
            postIt.style.transition = 'none';
        };
        document.onmousemove = (e) => {
            if (!isDragging) return;
            postIt.style.left = (e.clientX + offset[0]) + 'px';
            postIt.style.top = (e.clientY + offset[1]) + 'px';
            postIt.style.right = 'auto';
        };
        document.onmouseup = () => {
            isDragging = false;
            postIt.style.transition = '';
            localStorage.setItem('postIt_x', postIt.style.left);
            localStorage.setItem('postIt_y', postIt.style.top);
        };
        
        function setFutureNote() {
            const noteContent = document.getElementById('noteArea').value;
            if (noteContent.trim() === "") return;
            const futureDate = new Date();
            futureDate.setDate(futureDate.getDate() + 1);
            localStorage.setItem('future_note_content', noteContent);
            localStorage.setItem('future_note_date', futureDate.toISOString());
            document.getElementById('noteArea').value = "";
            togglePostIt();
            alert("Votre note a été mise en capsule temporelle !");
        }

        function checkFutureNote() {
            const content = localStorage.getItem('future_note_content');
            const dateStr = localStorage.getItem('future_note_date');
            if (content && dateStr) {
                if (new Date() >= new Date(dateStr)) {
                    document.getElementById('noteArea').value = content;
                    togglePostIt();
                    localStorage.removeItem('future_note_content');
                    localStorage.removeItem('future_note_date');
                }
            }
        }

        // --- INIT ---
        function toggleTheme() {
            const d = document.body.getAttribute('data-theme') === 'dark';
            document.body.setAttribute('data-theme', d ? 'light' : 'dark');
            localStorage.setItem('oasis_theme', d ? 'light' : 'dark');
        }

        window.onload = () => {
            if (localStorage.getItem('oasis_theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
            const storedX = localStorage.getItem('postIt_x');
            const storedY = localStorage.getItem('postIt_y');
            if (storedX && storedY) {
                postIt.style.left = storedX; postIt.style.top = storedY; postIt.style.right = 'auto';
            }

            updateEngine(); renderFavs();
            const n = document.getElementById('noteArea');
            n.value = localStorage.getItem('oasis_note') || "";
            n.addEventListener('input', () => localStorage.setItem('oasis_note', n.value));

            setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'}); }, 1000);
            navigator.geolocation.getCurrentPosition(async (p) => {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&current_weather=true`);
                const d = await res.json();
                document.getElementById('weather').innerText = Math.round(d.current_weather.temperature) + "°C";
            }, () => document.getElementById('weather').innerText = "12°C");

            checkFutureNote();
            setInterval(() => {
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                document.getElementById('quote').innerText = quotes[currentQuoteIndex];
            }, 15000);
        };
    </script>
</body>
</html>
